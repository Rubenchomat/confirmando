<!--A continuació haré un script de confirmación con JavaScript-->
<!DOCTYPE html>
<html lang ="es">
<head>
<meta charset = "utf-8">
<meta http-equiv = "X-UA-Campatible" content = "IE = edge">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
   <title>JavaScript de confirmación </title>

<script>

   function ConfirmDemo() {
       //Ingresamos un mensaje
       var mensaje = confirm("¿Te gusta programar con JavaScript?");
       //verificamos si el usuario aceptó el mensaje
       if (mensaje) {
       alert("¡Gracias por confirmar!");
       }
       //verificamos si el usuario denegó el mensaje
       else {
       alert("¡Haz denegado el mensaje!");
       }
}

</script>
</head>
<body>

   <input type = "button" onclick = ConfirmDemo(); value = "Confirmar"/>
<!--con estilo podemos poner color al fondo y a los textos-->
<style>
body
{background-color:  #b2ebf2;}
</body>
</html>
